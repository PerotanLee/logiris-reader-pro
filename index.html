<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Logiris Reader</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body class="dark-theme">
  <div id="app">
    <header class="app-header">
      <div class="header-left">
        <img src="/header-logo.png" alt="LOGIRIS" class="app-logo">
        <span style="font-size: 10px; color: #666; margin-left: 4px;">v2.1.2</span>
        <select id="email-nav" class="header-nav" aria-label="Select Email">
          <option value="">Jump to email...</option>
        </select>
      </div>
      <div class="header-right">
        <select id="zoom-ctrl" class="header-zoom" aria-label="Manual Zoom">
          <option value="1.0">Zoom: 100%</option>
          <option value="1.1" selected>Zoom: 110%</option>
          <option value="1.2">Zoom: 120%</option>
          <option value="1.4">Zoom: 140%</option>
          <option value="1.7">Zoom: 170%</option>
          <option value="2.0">Zoom: 200%</option>
        </select>
        <div id="auth-status"></div>
        <button id="pro-settings-btn" class="header-icon-btn" title="Pro Settings">⚙️</button>
      </div>
    </header>

    <main id="stream-container" class="stream-container">
      <!-- Emails will be injected here -->
      <div class="loading-state">
        <p>Connecting to Gmail...</p>
      </div>
    </main>

    <div class="fab-container">
      <button id="next-btn" class="fab-btn" aria-label="Scroll Down">
        ▼
      </button>
    </div>

    <!-- Pro Settings Modal -->
    <div id="pro-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h3>Pro Settings</h3>
        <p class="modal-desc">Bloomberg有料記事の全文を表示するために、ログイン情報を同期します。</p>

        <div class="setting-group">
          <label>1. Extraction Proxy (GAS URL)</label>
          <input type="text" id="common-gas-url" placeholder="https://script.google.com/macros/s/.../exec">
        </div>

        <div class="setting-group">
          <label>2. クッキー取得ツールの準備</label>
          <div class="code-box">
            <code id="bookmarklet-code">Bookmarklet Loading...</code>
            <button id="copy-bookmarklet-btn" class="btn-sm">Copy</button>
          </div>
          <small>※このコードをPCブラウザのお気に入りに登録し、Bloombergのサイト上で実行してください。</small>
        </div>

        <div class="setting-group">
          <label>2. 取得したクッキーを貼り付け</label>
          <textarea id="cookie-input" placeholder="exp_last_session=..."></textarea>
        </div>

        <div class="modal-actions">
          <button id="close-modal-btn" class="btn-secondary">Close</button>
          <button id="save-cookies-btn" class="btn-primary">Save Settings</button>
        </div>
      </div>
    </div>

    <!-- Reader Mode View (Full-screen Overlay) -->
    <div id="reader-view" class="reader-view" style="display: none;">
      <header class="reader-header">
        <div class="header-left">
          <button id="back-to-list-btn" class="header-icon-btn" title="Back to List">←</button>
          <span id="reader-title" class="reader-title">Loading Article...</span>
        </div>
        <div class="header-right">
          <button id="reader-external-btn" class="header-icon-btn" title="Open External">↗</button>
        </div>
      </header>
      <div id="reader-content-area" class="reader-content-area">
        <div id="reader-article-body" class="email-content-view">
          <!-- Article content will be injected here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
